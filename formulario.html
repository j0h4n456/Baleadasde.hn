<h1>Baleadas Jampedranas </h1>
    <form action="procesar_pedido.php" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="producto">Tipo de Producto:</label><br>
        <select id="producto" name="producto" required>
            <option value="producto1">Baleadas con pollo</option>
            <option value="producto2">Baleada con carne de res</option>
            <option value="producto3">baleadas </option>
        </select><br><br>

        <label for="cantidad">Cantidad:</label><br>
        <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>

        <button type="submit">Enviar</button>
    </form>
